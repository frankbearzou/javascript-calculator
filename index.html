<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <title>JavaScript Calculator</title>
</head>
<body>
    <div class="text-center main">
        <div id="calculator" class="text-center">
            <div id="title">SIMPLE CALCULATOR</div>
            <div id="result-screen">
                <div id="result">0</div>
                <div id="expression">0</div>
            </div>
            <div class="buttons">
                <button class="sys-button">AC</button>
                <button class="sys-button">CE</button>
                <button class="num-button">/</button>
                <button class="num-button">*</button>
                <button class="num-button">7</button>
                <button class="num-button">8</button>
                <button class="num-button">9</button>
                <button class="num-button">-</button>
                <button class="num-button">4</button>
                <button class="num-button">5</button>
                <button class="num-button">6</button>
                <button class="num-button">+</button>
                <button class="num-button">1</button>
                <button class="num-button">2</button>
                <button class="num-button">3</button>
                <button class="num-button invisible">=</button>
                <button class="zero-button">0</button>
                <button class="dot-button">.</button>
                <button class="equal-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
